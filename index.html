<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gauge Reader</title>
</head>
<body>
    <h1>Analog Gauge Reader</h1>
    <img src="{{ url_for('video_feed') }}" width="640" height="480" />
    
    <div>
        <h2>Readings:</h2>
        <ul>
            {% for reading in readings %}
                <li>{{ reading }}</li> <!-- Display each reading dynamically -->
            {% endfor %}
        </ul>
    </div>
</body>
</html>
